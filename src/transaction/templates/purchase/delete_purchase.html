{% extends "base.html" %}
{% block title %} Delete Purchase {% endblock title %}
{% block content %}
      <div class="row">
        <div class="col-md-12">
          <!-- messages here -->
          <div class="container">
            <!-- block content -->

                  
            <form method="post">
                {% csrf_token %}
              <fieldset class="form-group">
                  <div style="color:#575757; font-style: bold; font-size: 2rem; border-bottom: 1px solid white;">Delete Purchase Bill No {{object.bill_no}}</div> <br>
                  <h2 style="color:#575757;">Are you sure you want to delete the Purchase Bill No: {{object.bill_no}}?</h2>
              </fieldset>

              <div class="form-group">  
                  <button type="submit" class="btn btn-danger">Yes, Delete</button>
                  <a href="/" class="btn btn-secondary">Cancel</a>
              </div>
              
            </form>

        </div>
      </div>
     
{% endblock content %}
