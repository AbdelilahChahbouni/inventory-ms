{% extends "base.html" %}
{% block title %}Select Supplier{% endblock title %}
{% block content %}
      <div class="row">
        <div class="col-md-12">
          <!-- messages here -->
          <div class="container">
            <!-- block content -->
            <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Select Supplier</div> 
    
              <br>
              
              <form method="post">
                {% csrf_token %}
                      <div class="form-group">
                        {{ form }}
                      </div>

                  <br>
                  <div class="align-middle">
                      <button type="submit" class="btn btn-success">Next</button>
                      <a href="" class="btn btn-secondary">Cancel</a>
                  </div>
                  
              </form>

        </div>
      </div>
{% endblock content %}
